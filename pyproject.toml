[build-system]
requires = ["setuptools >= 70","numpy=2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ligotools"
authors = [
  { name="Ligo Scientific Collaboration (LSC) and Larissa Arreolaâ€" },
]
description = "A Python library resulting from the LOSC research."
readme = "README.md"

requires-python = ">=3.9"
dependencies = [
    "ipykernel=6.29",
    "numpy=2.0",
    "scipy=1.13",
    "h5py=3.12",
    "matplotlib=3.9",
    "scipy=1.13"
]

license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

keywords = ["ligotools", "LOSC"]
dynamic = ["version"]

[tool.setuptools]
packages = ["ligotools"]

[project.urls]
Homepage = "https://github.com/UCB-stat-159-f25/hw3-larissaarreola"
Issues = "https://github.com/UCB-stat-159-f25/hw3-larissaarreola/issues"

[tool.setuptools.dynamic]
version = {attr = "ligotools.__version__"}